<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, maximum-scale=1">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Diseño 42</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/42.css" />
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      
      <!-- Columna izquierda -->
      <section class="left-column">
        <img src="image/Soft Star.png" alt="Estrella decorativa" class="star-icon" />
        <div class="travel-label"> ♦Travel · Discover</div>
        <h1>Find your <br> perfect place <br> to experience <br> the city</h1>
        <p>
          Lorem ipsum dolor sit amet, <br> consectetur adipiscing elit. Cursus <br> imperdiet sed id elementum. <br>Quam vel aliquam sit vulputate.
        </p>
        <button>Explore</button>
      </section>

      <!-- Imagen central (una sola imagen con comentarios integrados) -->
      <section class="center-column">
        <img src="image/Hero image (1).png" alt="Templo con comentarios" class="main-image" />
      </section>

      <!-- Columna derecha (fotos pequeñas) -->
      <section class="right-column">
        <img class="small-image" src="image/1.png" alt="Arco" />
        <img class="small-image" src="image/2.png" alt="Vidriera" />
        <img class="small-image" src="image/3.png" alt="Interior iglesia" />
      </section>

    </div>

    <!-- Sección de estadísticas (cajitas como imágenes) -->
    <section class="stats">
      <img src="image/azul.png" alt="Cajita 1" class="stat-img" />
      <img src="image/naranja.png" alt="Cajita 2" class="stat-img" />
      <img src="image/rosada.png" alt="Cajita 3" class="stat-img" />
    </section>
  </div>
</body>
</html>
